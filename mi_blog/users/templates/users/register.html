{% extends 'blog/base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h1 class="text-center mb-4">Regístrarse</h1>
    <form method="POST">
      {% csrf_token %} {{ form|crispy }}
      <div class="d-grid">
        <button type="submit" class="btn btn-primary mt-2">Regístrarse</button>
      </div>
    </form>
    <div class="pt-3">
      <small class="text-muted"
        >¿Ya tienes una cuenta?
        <a href="{% url 'login' %}" class="ml-2">Inicia sesión</a></small
      >
    </div>
  </div>
</div>
{% endblock content %}
